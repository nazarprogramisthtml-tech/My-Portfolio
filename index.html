<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Назар Бучок - Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #1a1a2e;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .bg-dots {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(#909090 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.5;
            animation: moveBg 30s linear infinite;
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 30px 30px; }
        }

        .wrapper {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .lang-switch {
            display: flex;
            background: rgba(240, 240, 240, 0.8);
            padding: 4px;
            border-radius: 12px;
            gap: 4px;
            backdrop-filter: blur(5px);
        }

        .lang-btn {
            border: none;
            background: transparent;
            padding: 6px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            color: #666;
            transition: 0.3s;
        }

        .lang-btn.active { background: #1a1a2e; color: #ffffff; }

        .card {
            width: 100%;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 22px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            text-align: center;
        }

        .tiktok-info { font-weight: 800; font-size: 1.1rem; color: #ff0050; }
        .birth-date { font-size: 0.85rem; color: #444; margin-top: 5px; }

        .hero h1 { font-size: 2.2rem; margin: 0; color: #1a1a2e; }

        .subtitle {
            font-family: 'Courier New', monospace;
            color: #007aff;
            font-weight: bold;
            margin-top: 8px;
            font-size: 1.1rem;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.1rem;
            background-color: #007aff;
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        /* КНОПКИ СОЦСЕТЕЙ */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .social-link {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px;
            border-radius: 20px;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .social-link:active { transform: scale(0.98); }

        .tg-color { background: linear-gradient(135deg, #1a1a2e, #2a2a4e); }
        .gh-color { background: linear-gradient(135deg, #333, #000); }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .skill-item { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .skill-item i { font-size: 1.8rem; color: #333; }
        .skill-item span { font-size: 0.7rem; font-weight: 600; color: #555; }
    </style>
</head>
<body onclick="requestFull()">

    <div class="bg-dots"></div>

    <div class="wrapper">
        <header>
            <div style="font-weight: bold; font-family: monospace;">Portfolio.init()</div>
            <div class="lang-switch">
                <button class="lang-btn" onclick="setLang('ua')">UA</button>
                <button class="lang-btn active" id="btn-ru" onclick="setLang('ru')">RU</button>
            </div>
        </header>

        <section class="card">
            <div style="font-size: 2.5rem; color: #000;"><i class="fa-brands fa-tiktok"></i></div>
            <div class="tiktok-info">@nazar4es.com</div>
            <div class="birth-date" id="birth-text">Дата рождения: 28.10.2014</div>
        </section>

        <section class="card">
            <h1>Бучок Назар</h1>
            <div class="subtitle">
                <span id="role">Python-разработчик</span><span class="cursor"></span>
            </div>
        </section>

        <section class="card">
            <h2 id="about-title" style="margin-top:0; font-size: 1.1rem; margin-bottom: 8px;">Обо мне</h2>
            <p id="about-text" style="line-height: 1.4; color: #444; margin: 0; font-size: 0.9rem; font-weight: 500;">
                Я — Разработчик с опытом в создании современных приложений. Специализируюсь на автоматизации, Python-скриптах и веб-технологиях.
            </p>
        </section>

        <div class="links-container">
            <a href="https://t.me/B0YTS0VSK1Y_CLUB" target="_blank" class="social-link tg-color">
                <i class="fa-brands fa-telegram"></i>
                <span id="contact-btn">Telegram</span>
            </a>
            <a href="https://github.com/nazarprogramisthtml-tech" target="_blank" class="social-link gh-color">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>

        <section class="card">
            <div class="skills-grid">
                <div class="skill-item"><i class="devicon-python-plain"></i><span>Python</span></div>
                <div class="skill-item"><i class="devicon-javascript-plain"></i><span>JS</span></div>
                <div class="skill-item"><i class="devicon-github-original"></i><span>GitHub</span></div>
                <div class="skill-item"><i class="devicon-cplusplus-plain"></i><span>C++</span></div>
                <div class="skill-item"><i class="devicon-html5-plain"></i><span>HTML5</span></div>
                <div class="skill-item"><i class="devicon-css3-plain"></i><span>CSS3</span></div>
            </div>
        </section>
    </div>

    <script>
        function requestFull() {
            let el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            document.body.onclick = null; 
        }

        const langData = {
            ru: {
                role: "Python-разработчик",
                aboutTitle: "Обо мне",
                aboutText: "Я — Разработчик с опытом в создании современных приложений. Специализируюсь на автоматизации, Python-скриптах и веб-технологиях.",
                birth: "Дата рождения: 28.10.2014"
            },
            ua: {
                role: "Python-розробник",
                aboutTitle: "Про мене",
                aboutText: "Я — Розробник з досвідом у створенні сучасних застосунків. Спеціалізуюсь на автоматизації, Python-скриптах та веб-технологіях.",
                birth: "Дата народження: 28.10.2014"
            }
        };

        function setLang(lang) {
            document.getElementById('role').innerText = langData[lang].role;
            document.getElementById('about-title').innerText = langData[lang].aboutTitle;
            document.getElementById('about-text').innerText = langData[lang].aboutText;
            document.getElementById('birth-text').innerText = langData[lang].birth;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
  </html>
